<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
    <div class="flex-container">
        <div class="formbox">
            <h4 class="form-head"><i class="fas fa-sign-in-alt" style="margin-right: 1em;"></i>Login</h4>
            <form class="form-control" action="#" method="post">
                <div>
                    <input class="form-field" type="email" name="email" id="email" placeholder="Email Address" />
                </div>
                <div>
                    <input class="form-field" type="password" name="password" id="password" placeholder="Password" />
                </div>
                <div>
                    <button type="submit" class="btn-submit">Login</button>
                </div>
            </form>
            <div class="forgot-password">
                <a href="#forgotpassword">
                    Forgot Password?
                </a>
            </div>
        </div>

    <div>
</body>

</html>
